<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Name :</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Friend Name :</label>
                    <input type="text" class="form-control" name="friendName" [(ngModel)]="friendName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Friend NickName :</label>
                    <input type="text" class="form-control" name="friendNickName" [(ngModel)]="friendNickName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Describe Your Friend :</label>
                    <textarea name="DescribeYourFriend" id="" cols="30" rows="10" class="form-control" [(ngModel)]="DescribeYourFriend"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-danger" (click)="readValue()">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
